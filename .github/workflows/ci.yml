name: Build

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1

      - name: Installing packages, and cache everything
        runs-on: windows-latest
        with:
          pkgs: boost-date-time boost-system openssl
          triplet: x86-windows-static

      # - uses: johnwason/vcpkg-action@v3
