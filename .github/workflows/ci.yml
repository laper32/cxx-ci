      # - name: Build - Rust
      #   run: |
      #     cargo --version
      #     rustc --version
      #     cargo build --release
      
      - name: Build - CXX
        run: |
          mkdir build
          cd build
          cmake -G "Visual Studio 17 2022" -A Win32 -DCMAKE_BUILD_TYPE=Release ..
          cmake --build . --config Release